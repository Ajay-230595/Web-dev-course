<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <img height="500" src="Mahadev.jpg" alt="Mahadev Image">

    <table>                      <!--This is a table which we can use in the HTML-->

        <caption> Employee details </caption>

        <tr>                                            <!-- tr is the table row-->
            <th>Name</th>                                       <!--th is the TABLE Heading-->
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        <tr>  
            <td>Ajay</td>                           <!--td is the Table DATA-->
            <td>Developer</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td colspan="2" >Amey</td>   <!--Here colspan is use the 2 column-->
            <td rowspan="2"> Coder</td>  <!--Here rowspan is use the 2 row-->
            
        </tr>


        <ul type="square" >  <!--Type is used to change the list-->
            <li>Ajay</li>
            <li>Basudev</li>
            <li>Ram</li>
        </ul>

        <ol type="A">       <!--Type is used to change the list-->
            <li>Amey</li>
            <li>Rahul</li>
            <li>Akash</li>
        </ol>


    </table>



</body>

</html>
