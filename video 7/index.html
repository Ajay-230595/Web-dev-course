<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Kindly fill the form below :- </h1>
    <form action="post">
        <div>
            <label for="Username">Enter your Username:-</label>
            <input type="text" name="Username" id="Username" placeholder="Enter your Username">
        </div>
        <br>
        <div>
            <label for="Email id">Enter your Email id:-</label>
            <input type="text" name="Email id" id="Email id" placeholder="Enter your Email id" required>
        </div>
        <br>
        <div>
            <label for="number">Enter your mobile number:- </label>
            <input type="number" id="Mobile number" name="number" placeholder="+91 9137218950" pattern="+91" required>
        </div>
        <br>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
           
        </div>
        <br>
        <div>
            <select name="fruits" id="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="cherry">cherry</option>
                <option value="mango">mango</option> 
            </select>
        
        </div>

        <br>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="100" rows="10"></textarea>
        </div>
        <br>
        <br>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox" required>
            <label for="checkbox">Accept the terms and condition</label>
        
        </div>
        <br>
        <div>
            <input type="submit" value="submit">

            <input type="text" id="country_code" name="country_code"
pattern="[A-Za-z]{3}" title="Three letter country code">
        
        </div>
     



    </form>

</body>

</html>
